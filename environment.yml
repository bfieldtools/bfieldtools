name: bfieldtools-env
channels:
  - mosek
  - conda-forge
  - defaults
dependencies:
 - python=3.7
 - trimesh
 - numpy
 - scipy
 - cvxopt
 - joblib
 - shapely
 - cvxpy
 - mosek
 - rtree
 - xvfbwrapper
 - psutil
 - vtk
 - mayavi
 - pyqt
 - pip
 - pytest
 - pytest-cov
 - pip:
    - pybtex==0.22.2
    - pybtex-docutils==0.2.2
    - pycollada==0.7.1
    - pyglet==1.5.1
    - quadpy==0.13.0
    - sphinx==2.4.4
    - sphinx-bootstrap-theme==0.7.1
    - sphinx-gallery==0.6.0
    - sphinxcontrib-applehelp==1.0.2
    - sphinxcontrib-bibtex==1.0.0
    - sphinxcontrib-devhelp==1.0.2
    - sphinxcontrib-htmlhelp==1.0.3
    - sphinxcontrib-jsmath==1.0.1
    - sphinxcontrib-qthelp==1.0.3
    - sphinxcontrib-serializinghtml==1.1.4
    - svg-path==4.0.2

prefix: D:\Anaconda3

