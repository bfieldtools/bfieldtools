image:
  name: bfieldtools:1.0
  entrypoint: [""]

before_script:
   - Xvfb :99 -screen 0 800x800x8&
   - python setup.py install
   
stages:
  - test

test:
  stage: test
  script:
    - pytest --pyargs bfieldtools
    - pytest --cov=bfieldtools ./tests

